<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partum Verse Networks - Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Partum Verse Networks Logo">
        </div>
        <div class="title">
            <h1>Partum Verse Networks</h1>
            <h2>WW1 Imperial Germany Roleplay</h2>
        </div>
    </div>

    <div class="notice">
        <p><strong>Notice:</strong> For a smoother experience, please use the x86-64 version of Garry's Mod.</p>
    </div>

    <audio id="bgm" autoplay loop preload="auto" style="display:none;">
        <source src="audio/loadingscreen.mp3" type="audio/mpeg">
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('bgm');
            if (audio) audio.volume = 0.35;
        });
    </script>
    <div id="tapToPlay" style="
  display:none; position:fixed; inset:0; z-index:999;
  background:rgba(0,0,0,.7); color:#fff;
  font:600 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  display:flex; align-items:center; justify-content:center; text-align:center; padding:20px;">
  Click anywhere to enable sound
</div>

<script>
  (function () {
    const audio = document.getElementById('bgm');
    const overlay = document.getElementById('tapToPlay');
    if (!audio || !overlay) return;

    // Try to play immediately (works in GMod)
    audio.play().catch(() => {
      // If blocked by browser, show overlay and wait for a click/keypress
      overlay.style.display = 'flex';
      const enable = () => {
        audio.play().then(() => {
          overlay.style.display = 'none';
          document.removeEventListener('click', enable);
          document.removeEventListener('keydown', enable);
        }).catch(()=>{ /* still blocked */ });
      };
      document.addEventListener('click', enable);
      document.addEventListener('keydown', enable);
    });
  })();
</script>

</body>
</html>
